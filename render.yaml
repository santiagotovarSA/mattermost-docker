services:
  - type: web
    name: mattermost
    runtime: image
    image:
      url: docker.io/mattermost/mattermost-team-edition:release-10.5
    plan: starter
    autoDeploy: true
    healthCheckPath: /api/v4/system/ping

    # Disco persistente solo para adjuntos/derivados (no tapa la app)
    disk:
      name: mm-data
      mountPath: /mattermost/data
      sizeGB: 10

    envVars:
      - key: MM_SERVICESETTINGS_SITEURL
        value: https://mattermost-pemser.onrender.com
      - key: MM_SQLSETTINGS_DRIVERNAME
        value: postgres
      - key: MM_SQLSETTINGS_DATASOURCE
        fromDatabase:
          name: mattermost-db
          property: connectionString
      - key: MM_LOGSETTINGS_CONSOLELEVEL
        value: INFO

databases:
  - name: mattermost-db
    databaseName: mattermost
    plan: basic-256mb
    diskSizeGB: 15
